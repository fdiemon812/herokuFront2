
<div class="row">



  <div class="row">
    
    <div class=" offset-1 col-10 mt-1 text-end">


      <a [routerLink]="['/home/registro']">Añadir<i class="bi bi-person-plus"></i></a>


    </div>

  </div>
    <div class=" offset-lg-1 col-12 col-lg-10 table-responsive" >



        <table class="table-responsive    bg-light " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr >
                
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Dni</th>
                <th scope="col">Aula</th>
                <th scope="col">Edad</th>
                <th scope="col">Alimentación</th>
                <th scope="col">Almuerzo </th>
                <th scope="col">Editar/Borrar </th>



        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of alumnos">
                
                <th scope="col">{{alumno.nombre}}</th>
                <th scope="col">{{alumno.apellidos}}</th>
                <th scope="col">{{alumno.dni}}</th>
                <th scope="col">{{alumno.aula.nombre}}</th>
                <th scope="col">{{alumno.fechaNacimiento}}</th>
                <th scope="col">{{alumno.comida}}</th>
                <th scope="col"><i *ngIf="!alumno.comeEnCentro" class="bi bi-x"></i><i *ngIf="alumno.comeEnCentro" class="bi bi-check-lg"></i></th>
                <th scope="col">

                  <i class="bi bi-pen me-1"></i> <i class=" ms-1 bi bi-trash"></i>

                </th>

        
              </tr>
            </tbody>
          </table>

    </div>
</div>
